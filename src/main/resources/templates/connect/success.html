<!doctype html>
<html class="h-100" lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- <link rel="icon" href="../../favicon.ico"/> -->

    <title>Navbar Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.css}" crossorigin="anonymous"/>
    <link rel="stylesheet" th:href="@{/custom.css}"/>

</head>
<body class="d-flex flex-column h-100">


<div th:replace="navbar :: navbar"></div>


<!-- Begin page content -->
<main class="flex-shrink-0">


    <div class="container col-xxl-8 px-4 py-5">
        <div class="progress" style="height: 20px">
            <div class="progress-bar" role="progressbar" style="width: 100%;" aria-valuenow="100"
                 aria-valuemin="0" aria-valuemax="100"><span th:text="${progress}"></span></div>
        </div>


        <div class="p-5 mb-4 bg-light rounded-3">
            <div class="container-fluid py-5">
                <div class="row">
                    <h1 class="display-5 fw-bold">Verknüpfung einrichten</h1>

                    <p class="col-md-8 fs-4">
                       Herzlichen Glückwunsch, sie haben die Verbindung erfolgreich abgeschlossen. Wir können nun ihren Lernfortschritt in ihrer persönlichen Wallet ablegen.
                    </p>

                </div>

                    <div class="row gy-5 ">
                        <div class="d-grid gap-2 d-md-block">
                            <a class="btn btn-primary" aria-current="page" href="/user/info">Einrichtung beenden</a>
                        </div>
                    </div>


            </div>
        </div>


    </div>

</main>


<div th:replace="footer :: footer"></div>


<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}" crossorigin="anonymous"></script>
</body>
</html>
