<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org "
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8"/>
    <title>NavigationBar</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.css}" crossorigin="anonymous"/>
    <link rel="stylesheet" th:href="@{/custom.css}"/>
</head>

<body>
<div th:fragment="navbar" class="navbar">
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">EAGL</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="col-4 d-flex justify-content-end align-items-center">


                    <div class="navbar-nav">
                        <div class="nav-item text-nowrap" sec:authorize="isAuthenticated()">
                            <a class="btn btn-sm btn-outline-secondary" aria-current="page" href="/user/info">
                                Profil </a>
                            <a class="btn btn-sm btn-outline-secondary" href="/logout">Abmelden</a>
                        </div>

                        <div class="nav-item text-nowrap" sec:authorize="isAnonymous()">
                            <a class="btn btn-sm btn-outline-secondary" aria-current="page" href="/login">Anmelden</a>
                        </div>
                    </div>


                </div>
            </div>
        </nav>
    </header>
</div>
</body>

</html>
